<%= form_for([@mission, @mission.collaborators.build]) do |f| %>
<div class="field">
    <% if users then %>
    <ul >
        <% @users.each do |user| %>
        <li>
            <%= check_box_tag "mission[user_ids][]", user.id, false  %>
            <%= label_tag(:name, user.name) %>
        </li>
        <% end %>
    </ul>
    <% end %>
    <class="actions">
        <br><%= f.submit "Invite collaborators" %>
    </div>
<% end %>
